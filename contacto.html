    <main class="contenedor seccion">
        <h1>contacto</h1>
        <picture>
           <source srcset="build/img/destacada3.webp" type="image/webp"> 
           <source srcset="build/img/destacada3.jpg" type="image/jpeg"> 
           <img src="build/img/destacada3.jpg" alt="imagen contacto">

        </picture>
        <h2> Llene el formulario de contacto</h2>
        <form action="" method="" class="formulario">
            <fieldset>
                <legend>Informacion Personal</legend>
                <label for="nombre">Nombre</label>
                <input type="text" placeholder="Tu nombre" id="nombre">

                <label for="email">Email</label>
                <input type="email" placeholder="tu correo" id="email">

                <label for="telefono">Telefono</label>
                <input type="tel" placeholder="tu telefono" id="telefono">

                <label for="nombre">Mensaje</label>
                <textarea name="" id="mensaje"  placeholder="Menesaje" ></textarea>
            </fieldset>

            <fieldset>
                <legend>Informacion Sobre la propiedad</legend>
                <label for="opciones">Vende o Compra</label>
                <select id="opciones">
                    <option value="" disabled="disabled" selected>Selecione --</option>
                    <option value="Compra">Compra</option>
                    <option value="Vende">Vende</option>
                   
                </select>
                <label for="presupuesto">Precio Presupuesto</label>
                <input type="number"  id="presupuesto">
            </fieldset>
            <fieldset>
                <legend>Contacto</legend>
                <p>Como desea ser contactado</p>
                <div class="forma-contacto">
                <label for="contactar-telefono"> Telefono</label> 
                <input name="contacto"type="radio" value="telefono" id="contactar-telefono">

                <label for="contactar-email">Email</label> 
                <input name="contacto"type="radio" value="email" id="contactar-email">
                </div>
                <p>Si eligio telefono , elija la fecha y la hra</p>
                <label for="fecha">Fecha</label>
                <input type="date"  id="fecha">

                <label for="hora">Hora</label>
                <input type="time" id="Hora" min="09:00" max="18:00">
            </fieldset>
            <input class="boton-verde" type="submit" value="Enviar">
        </form>
